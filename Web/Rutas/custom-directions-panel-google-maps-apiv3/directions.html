<!DOCTYPE html>
<html>
  <head>
  	
    <title>Trazador de Rutas</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	
	<meta name="description" content="Google Maps API V3: Custom Directions Panel" />
	<meta name="keywords" content="Google Maps API V3, Custom Directions Panel, jQuery, jQuery tutorials, thewebstorebyg wordpress code blog" />
	<meta name="author" content="Giri Jeedigunta - thewebstorebyg" />
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    
    <script type="text/javascript" src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=AIzaSyALHFnipdfeq-A7CpXgLZNdJE573q98hAI"></script>
	<link href="style.css" type="text/css" rel="stylesheet" />
    
  </head>
  <body>
    <div id="mapCanvas">&#160;</div>
    <div id="directionsPanel">
    	<a href="#geoLocation" id="useGPS">Usar mi Ubicacion</a>
        <p class="or">[Tambien puedes Establer las Ubicaciones]</p>
    	<div class="directionInputs">
    		<form>
	    		<p><label>A</label><input type="text" value="" id="dirSource" /></p>
	    		<p><label>B</label><input type="text" value="" id="dirDestination" /></p>
	    		<a href="#getDirections" id="getDirections">Trazar</a>
                <a href="#reset" id="paneReset">Limpiar</a>
    		</form>	
    	</div>
    	<div id="directionSteps">
    		<p class="msg">Detalles de la Ruta</p>
    	</div>
    	<a href="#toggleBtn" id="paneToggle" class="out">&lt;</a>
    </div>
    <script type="text/javascript" src="sample.js"></script> 
  </body>
</html>
